{% load static %} <!-- Carregar arquivos estáticos -->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    {% block 'head' %}{% endblock %} <!-- Blocos para inserção de arquivos via Django -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <title>{% block 'titulo' %}{% endblock %}</title>
  </head>
  <body>
    {% if user.is_authenticated %}
      <nav class="navbar navbar-expand-lg navbar-dark bg_navbar">
        <a class="navbar-brand" href="{% url 'home' %}">
					<img width="40" src="{% static '/assets/logo.png' %}">
							&nbsp<h3 class="font_logo">IMOBI</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
				 data-target="#navbarNav" aria-controls="navbarNav"
				 aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'agendamentos' %}">Agendamento</a>
            </li>
          </ul>
        </div>
      </nav>
    {% endif %}
    {% block 'body' %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
